{% extends "base.html" %}
{% block content %}
<div class="container my-5" style="max-width: 500px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="fw-bold mb-4">Delete Supplier</h3>
      <p>Are you sure you want to delete supplier <strong>{{ supplier.name }}</strong> ({{ supplier.category.name }})?</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-end gap-2">
          <button type="submit" class="btn btn-danger">Delete</button>
          <a href="{% url 'suppliers' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
