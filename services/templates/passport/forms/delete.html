{% extends "base.html" %}
{% block content %}
<div class="container my-5" style="max-width: 600px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="fw-bold mb-4">Delete Ticket Entry</h3>
      <p>
        Are you sure you want to delete ticket
        <strong>{{ ticket.ticket_booking_id }}</strong>
        for booking <strong>{{ ticket.booking.booking_id }}</strong>?
      </p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-end gap-2">
          <button type="submit" class="btn btn-danger">Delete</button>
          <a href="{% url 'ticket_entries' ticket.booking.id %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
