{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Statuses</h2>
    
  </div>
  {% if request.user.role == "OWNER" or request.user.role == "ADMIN" %}
      <a href="{% url 'status_create' %}" class="btn btn-primary">
        <i class="bi bi-plus-lg"></i> Add New
      </a>
    {% endif %} <br><br>
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th style="width: 150px">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for status in statuses %}
            <tr>
              <td>{{ status.name }}</td>
              <td>
                <a href="{% url 'status_update' status.pk %}" class="btn btn-sm btn-outline-primary me-1">
                  <i class="bi bi-pencil"></i>
                </a>
                <a href="{% url 'status_delete' status.pk %}" class="btn btn-sm btn-outline-danger">
                  <i class="bi bi-trash"></i>
                </a>
              </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="2" class="text-center text-muted">No statuses found.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
