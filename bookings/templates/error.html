{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <div class="alert alert-danger shadow-sm" role="alert">
    <h3 class="mb-3"><i class="bi bi-exclamation-triangle"></i> Oops! An error occurred.</h3>
    <p>
      {% if error %}
        {{ error }}
      {% else %}
        Something went wrong. Please try again or contact support.
      {% endif %}
    </p>
    <a href="{% url 'bookings' %}" class="btn btn-primary mt-3">Back to Bookings</a>
  </div>
</div>
{% endblock %}
