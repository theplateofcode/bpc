{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Status</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.as_p }}
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'status_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
