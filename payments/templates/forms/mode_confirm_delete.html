{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Delete Mode of Payment</h2>
  <p>Are you sure you want to delete "{{ mode.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'modes_of_payment' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
