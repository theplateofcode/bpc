<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | Booking Profit Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0f4f8 0%, #e9ecef 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .forgotpw-card {
      border-radius: 1rem;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      background: #fff;
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 400px;
      width: 100%;
    }
    .forgotpw-title {
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #22223b;
      letter-spacing: 1px;
    }
    .form-label {
      font-weight: 600;
      color: #22223b;
    }
    .btn-danger {
      background: #e63946;
      border: none;
    }
    .btn-danger:hover, .btn-danger:focus {
      background: #d90429;
    }
    .card-footer-link {
      color: #457b9d;
      text-decoration: none;
    }
    .card-footer-link:hover {
      text-decoration: underline;
      color: #1d3557;
    }
    .alert {
      font-size: 0.95rem;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="forgotpw-card mx-auto">
    <h3 class="forgotpw-title text-center">Forgot Password</h3>
    <!-- Django messages block (optional, remove if not using Django) -->
    <!--
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    -->
    <form method="post" action="/users/forgot-password/" autocomplete="off">
      <!-- {% csrf_token %} -->
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <button type="submit" class="btn btn-danger w-100">Send Reset Link</button>
    </form>
    <div class="text-center mt-3">
      <a href="/users/login/" class="card-footer-link">Back to Login</a>
    </div>
  </div>
</body>
</html>
