{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Booking Profit Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0f4f8 0%, #e9ecef 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .signup-card {
      border-radius: 1rem;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      background: #fff;
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 400px;
      width: 100%;
    }
    .signup-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 1.5rem;
    }
    .signup-logo {
      height: 40px;
      width: auto;
    }
    .signup-title {
      font-weight: 700;
      color: #22223b;
      letter-spacing: 1px;
      margin: 0;
    }
    .form-label {
      font-weight: 600;
      color: #22223b;
    }
    .btn-danger {
      background: #e63946;
      border: none;
    }
    .btn-danger:hover, .btn-danger:focus {
      background: #d90429;
    }
    .card-footer-link {
      color: #457b9d;
      text-decoration: none;
    }
    .card-footer-link:hover {
      text-decoration: underline;
      color: #1d3557;
    }
    .alert {
      font-size: 0.95rem;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="signup-card mx-auto">
    <div class="signup-header">
      <img src="{% static 'discovery_logo_main.png' %}" alt="Discovery Logo" class="signup-logo">
      <h3 class="signup-title">Sign Up</h3>
    </div>
    <!-- Django messages block (optional, remove if not using Django) -->
    <!--
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    -->
    <form method="post" action="/users/signup/" autocomplete="off">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" name="first_name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" name="last_name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password1" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="password2" required>
      </div>
      <button type="submit" class="btn btn-danger w-100">Sign Up</button>
    </form>
    <div class="text-center mt-3">
      <span class="text-muted">Already have an account?</span>
      <a href="/users/login/" class="card-footer-link">Sign in</a>
    </div>
  </div>
</body>
</html>
